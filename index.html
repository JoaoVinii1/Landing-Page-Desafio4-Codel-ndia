<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">

    
    <title>Desafio 4 Codelândia</title>
</head>
<body>
   
        <div class="containerCenter">
            
                    <div class="containerImg">
                        <img src="/CSS/image/image.svg" alt="">
                    </div>

            <div class="containerLogIn">

                <form action="">
                    <div class="description">
                        <p>Bem-vindo de volta <img src="/CSS/image/piscadela.png" alt="Icon piscadela"> </p>
                        <h1>Faça login na sua conta</h1>
                    </div>
                    
                    <div class="formGroup">
                        <div class="boxGroup">
                            <label for="">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
                        </div>
                        
                        <div class="boxGroup">
                            <label for="">Senha</label>
                            <input type="password" name="email" id="email" placeholder="********">
                        </div>

                        <div class="checkGroup">
                            <div class="inputBox">
                                <input type="radio">
                                <label for="">Lembrar-me</label>
                            </div>

                            <a href="#">Esqueceu a senha?</a>
                        </div>


                        <div class="buttonBox">
                            <button type="button">Entrar</button>
                            <button id="buttonDark" type="button"><img src="/CSS/image/Google Icon.png" alt="">Ou faça login com o Google</button>
                        </div>
                    </div> <!--end formGroup-->
            </form>

                <div class="register">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a> </p>
                </div>

            </div> <!-- end container log in-->
        </div> <!--end container center-->
</body>
</html>
